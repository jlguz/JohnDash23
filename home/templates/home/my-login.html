{% extends 'home/base.html' %}


{% block content %}

<body>
    <div class="container  shadow-md p-5 form-layout">

        <h3>Login to your account</h3>


        <hr>
        <br>

        <form action="" method="post" autocomplete="off">

            {% csrf_token %}

            {{form.username}}
            <br>
            {{form.password}}
            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login &nbsp; <i class="fa fa-sign-in"
                    aria-hidden="true"></i>
            </button>

        </form>

        <br>

        <div class="text-center">
            <p>Don't have an account?</p> <a href="{% url 'register' %}">Register</a>
        </div>

    </div>

    <br>
{% endblock %}
