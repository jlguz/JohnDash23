{% if request.user.is_authenticated %}

    <p>{{ request.user }}</p>
    <a href="{% url 'todo_logout' %}">Logout</a>
{% else %}
    <a href="{% url 'todo_login' %}">Login</a>
{% endif %}

<br>
<h1>To do list</h1>
<a href="{% url 'create_task' %}">Add task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>

    {% for task in tasks %}

    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task_detail' task.id %}">View</a></td>
        <td><a href="{% url 'update_task' task.id %}">Edit</a></td>
        <td><a href="{% url 'delete_task' task.id %}">Delete</a></td>
    </tr>

    {% empty %}
    <h3>No item in list</h3>


    {% endfor %}
</table>
